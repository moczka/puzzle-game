<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="height=550"/>
<link href='assets/mobile/apple-touch-icon-57x57.png' rel='apple-touch-icon' sizes='57x57'/>
<link href='assets/mobile/apple-touch-icon-72x72.png' rel='apple-touch-icon' sizes='72x72'/>
<link href='assets/mobile/apple-touch-icon-114x114.png' rel='apple-touch-icon' sizes='114x114'/>
<link href='assets/mobile/apple-touch-icon-144x144.png' rel='apple-touch-icon' sizes='144x144'/>
<title>Logic Photo Puzzle Game</title>
<script src="main.js"></script>
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="canvas">
<canvas id="canvasOne" width="700" height="550">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
<div id="initForm">
	<form autocomplete="off">
		<h2>Difficulty:</h2>
		<select id="difficulty" class="optionMenu">
		<option value="select">Select</option>
		<option value="hard">Hard</option>
		<option value="medium">Medium</option>
		<option value="easy">Easy</option>
		</select>
		<h2>Puzzle Theme:</h2>
		<select id="puzzleTheme" class="optionMenu">
		<option value="select">Select</option>
		<option value="newyork">New York City</option>
		<option value="italy">Italy</option>
		<option value="landscapes">Landscapes</option>
		<option value="userphoto">Your Photo</option>
		</select>
	</form>
	</div>
	<div id="cameraHolder">
		<!--<video src="" autoplay id="videoPhoto"></video>-->
		<input type="button" id="takePhoto" class="menuButton" value="Take Photo"/>
	</div>
	<div id="startButtons">
	<a href="http://www.noxtar.com/search/label/Games" target="_blank" id="moreGames" class="menuButton">More Games</a>
	<button id="beginButton" type="button" value="beginGame"  class="menuButton">Begin Game</button>
	<a href="http://www.noxtar.com/p/contact-us.html" target="_blank" id="reportBug" class="menuButton">Report Bug</a>
	</div>
	</div>
	<div id="puzzleMenu">
	<button value="Start" type="button" class="menuButton" id="sortButton">Start</button>
	<button value="Give Up"  type="button" class="menuButton" id="giveupButton">Give Up</button>
	<button id="hintButton" type="button" class="menuButton" value="Hint">Hint OFF</button>
	<button id="mainMenu" type="button" class="menuButton" value="Main Menu">Main Menu</button>
	</div>
</body>
</html>
